<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='main.js' defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="whole-page-container">
      <div class="sidebar">
        <div class="dashboard">Dashboard</div>
        <div class="sidebar-main">
          <div class="sidebar-button">Home</div>
          <div class="sidebar-button">Profile</div>
          <div class="sidebar-button">Messages</div>
          <div class="sidebar-button">History</div>
          <div class="sidebar-button">Tasks</div>
          <div class="sidebar-button">Communities</div>
        </div>
        <div class="sidebar-settings">
          <div class="sidebar-button">Settings</div>
          <div class="sidebar-button">Support</div>
          <div class="sidebar-button">Privacy</div>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <input type="text" class="search-bar">
          <div class="corner-pfp">Jaden Enzbrenner</div>
        </div>
        <div class="header-bottom">
          <div class="user-info">Hi there, Jaden Enzbrenner (@jaden)</div>
          <div class="navbar-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <main class="main-content">
        <div class="projects">Your Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
      </main>
    </div>
  </body>
</html>
