<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='main.js' defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="whole-page-container">
      <div class="sidebar">
        <div class="dashboard"><img src='../src/view-dashboard.png'>Dashboard</div>
        <div class="sidebar-main">
          <div class="sidebar-button"><img src='../src/home.png'>Home</div>
          <div class="sidebar-button"><img src='../src/account-details.png'>Profile</div>
          <div class="sidebar-button"><img src='../src/message-outline.png'>Messages</div>
          <div class="sidebar-button"><img src='../src/history.png'>History</div>
          <div class="sidebar-button"><img src='../src/text-box-multiple-outline.png'>Tasks</div>
          <div class="sidebar-button"><img src='../src/account-group.png'>Communities</div>
        </div>
        <div class="sidebar-settings">
          <div class="sidebar-button"><img src='../src/cog.png'>Settings</div>
          <div class="sidebar-button"><img src='../src/help-box.png'>Support</div>
          <div class="sidebar-button"><img src='../src/shield-lock-outline.png'>Privacy</div>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="search-area">
            <img src='../src/magnify.png' class='search-icon'>
            <input type="text" class="search-bar">
          </div>
          <div class="corner-name">Jaden Enzbrenner</div>
        </div>
        <div class="header-bottom">
          <div class="header-profile-area">
            <img src='../src/kitty.jpeg' class='stars-pfp'>
            <div class="hi-there">Hi there,</div>
            <div class="user-info">Jaden Enzbrenner (@jaden)</div>
          </div>
          
          <div class="navbar-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <main class="main-content">
        <div class="projects-container">
          <div class="projects-title">Your Projects</div>
          <div class="projects">
            <div class="project-card"><img src='http://via.placeholder.com/650x250'></div>
            <div class="project-card"><img src='http://via.placeholder.com/650x250'></div>
            <div class="project-card"><img src='http://via.placeholder.com/650x250'></div>
            <div class="project-card"><img src='http://via.placeholder.com/650x250'></div>
            <div class="project-card"><img src='http://via.placeholder.com/650x250'></div>
            <div class="project-card"><img src='http://via.placeholder.com/650x250'></div>
          </div>
        </div>
        <div class="announcements-container">
          <div class="announcements-title">Announcements</div>
          <div class="announcements"> <img src='http://via.placeholder.com/425x475'></div>
        </div>
        <div class="trending-container">
          <div class="trending-title">Trending</div>
          <div class="trending"><img src='http://via.placeholder.com/425x250'></div>
        </div>
      </main>
    </div>
  </body>
</html>
